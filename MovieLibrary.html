<!DOCTYPE html>
<html>
<head>
    <title>Movie Library</title>
    <meta charset="utf-8">
    <link href="MovieLibrary.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="response">
        <pre></pre>
    </div>

    <form id="my-form">
        <input type="text" name="title" placeholder="Title" />
        <input type="text" name="genre" placeholder="Genre" />
        <input type="text" name="director" placeholder="Director" />

        <button type="submit">Submit</button>
    </form>
<br>
<br>
    <table >
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Director</th>
        </tr>
        <tbody id="movieTable">
            
        </tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="MovieLibrary.js"></script>
</body>

</html>
